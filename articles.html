<!-- 
  “Аналіз життєвого циклу та процесу розробки Web-додатків”. 
-->
<!-- 
У сучасному світі тенденції ведуть до збільшення використання web-сфери 
у повсякденному житті людей через свою простоту, зручність та легкість розуміння. 
Але постійні зміни, покращення, оптимізації потребують додаткового аналізу
життєвого циклу web-додатків для покращення якості кінцевого продукту.
Цей життейвий цикл складається з семи етапів:

1. Вимоги клієнта
2. Дослідження та розробка документу бізнес-правил
3. Планування
4. Проектування
5. Розробка
6. Тестування та розгортання
7. Обслуговування

На чолі кута циклу є вимоги клієнта та їх розуміння. Це надзвичайний важливий крок, 
на якому будуються всі інші кроки; розробка веб-сайту починається з вимог клієнта.

Мета розробки повинна бути дуже чіткою не залежно від мети та напрямку проекту, 
наприклад, ретейл або послуги; це має ключове значення для компанії веб-розробника.
Кінцеві цілі є обов'язковими, також важливими є бачення клієнтом того, що він досягне із веб-сайтом.
До початку розробки продукту також важливо розуміти цільову аудиторію та потіком користувачив 
та їх взяємодію із UI/UX. Чим більш детальним та якісним буде цей етап, тим точнішою буде оцінка
вартості та часу проекту.

Післа збору інформації її потрібно задокументувати у Business Requirements Document (BRD),
який буде використовуватися в якості довідника для процесу розробки. BRD має бути точним,
зорзумілим та однозначним. На цей документ розробники будут посилатися при розробці веб-сайту.
Тому він повинен мати достатню кількість деталей з розбивкою, де це необхідно. Весь процес 
розробки повинен відповідати BRD, будь-які нові модифікації вимагають додаткових витрат 
грошей та часу.

Наступний етап планування. До написання коду вкрай важливо визначити завдання та управління
розподілом ресурсів при розробці додатку. Фундаментальний крок планування починається 
з побудови структури та визначення архітектури сайту. Планування проекту допомагає краще 
використовувати ресурси компанії та оптимальне використання часу компанії. 
Тривалий час каркас та карта сайту залишається незмінною і основному складається з наступних 
кроків.

* структурне моделювання
* визначення архітектури сайту
* вибір технічного стеку
* біфуркація віх
* прийняття рішення про ресурси та кошторис

Після створення каркасу та архітектури сайту починають працювати дизайнери. Гарний дизайн
це не тільки про естетику, це ще про взаємодію з користувачем. Веб-дизайн є важливим для конверсії.
Макет сайту повинен бути обговорений з клієнтом та адаптований до його вимог, уподобань та вимог
цільової аудиторії.

Процес розробки. На цьому етапі розробники перетворюють статичну веб-сторінку в працююче 
програмне забеспечення (ПЗ). Кодування розробки ПЗ складається з двох частин:

* фронтенд - розробка інтерфейсу (розробка на стороні клієнта). Все що бачить та взаємодіє 
   клієнт у браузері.
* бекенд - розробка безнес логіки та зберігання даних належним чином. Це спільна робота із
  фронтендом, відправлення інформації в обох напрямках для взаємоії користувачив з функціями 
  веб-сайту. Ця частина розробки невидима для користувачив.

Будь-яке ПЗ перед розгортання його у виробництві завжди повинно бути ретельно протестоване.
Цей крок потрібен для переконання відсутності помилок готовності вед-додатку до запуску.
Наявність цього процесу має вирішальне значення.

Обслуговування. Цей крок відіграє величезну роль у повному процесі веб-розробки. 
Метою супроводу ПЗ є модифікація та оновлення програмних додатків для виправлення помилок, 
розширення можливостей та додавання функцій для підвищення продуктивності системи.

Таким чином створення web-додатків вимагає від команди розробників негайного усування 
будь-яких проблем. Будь-яка некоректна інформація або застрілий вміст призводить до втрати
потенційного клієнта.

<!-- 
     З моменту появи персональних комп'ютерів було створено безліч програм та додатків 
  для роботи з даними користувачів. Поява доступу до інтернет, нових пристроїв, оновлення 
  операційних систем потребує розробки нових версій прикладного програмного забеспечення (ПЗ), 
  яке має врахувати сучасні технічні характеристики обладнання, а також зміни у функціональних 
  можливостях цього ПЗ. Найпопулярнішими та найрозповсюдженішими типами ПЗ є додатки для 
  обробки та зберігання інформації, систематизування та копіювання даних, швидкий ії пошук 
  та автоматичний аналіз.

  Сьогодні багато користувачів працюють з декількома пристроями одночасно: ПК, планшетами 
  або смартфонами. Це зумовлює появі проблеми синхронізації даних між пристроями та забеспечення
  зручного доступу до неї. Окрім цього екрани суттево відрізняються за фізичними розмірами, 
  роздільною здатністю та співвідношенням сторін. Відповідно забеспечення зручної роботи із 
  додатками на різних платформах потребує адаптації ПЗ під розміри екранів.

  Наявність цих проблем призвела до розвитку ПЗ з клієнт-серверною архітектурою
  та web-інтерфейсів для взаємодії з користувачами. У таких додатках інформація зберігається
  на сервері та доступна для всіх пристроїв через мережу інтернет. Так вирішується проблема 
  синронізації даних між пристроями. Використання web-інтерфейсу дозволяє уникнути створення 
  окремих додатків для кожної платформи, водночас проблема адаптації інтерфейсу під параметри
  екранів залишається актуальною.
 
  Існують два підходи до забеспеченн підтримки декількох пристроїв з різними параметрами екранів.

  1. Створення окремого web-інтерфейсу для мобільних пристроїв
  2. Створення адаптивного web-інтерфейсу

  У першому випадку всі пристрої поділяють на дві групи, перша - ПК та планшети, 
  друга - смартфони. Для кожної із груп розробляють окремий інтерфейс. Додаток визначає тип 
  пристрою та перенаправляє користувача на потрібну версію інтерфейсу. До недоліків такого рішення 
  можна віднести необхідність розробляти та підтримувати дві версії інтерфейсу, можливі тільки
  два варіанти відображення інтерфейсу, та необхідність аналізувати залоговки браузера користувача.
